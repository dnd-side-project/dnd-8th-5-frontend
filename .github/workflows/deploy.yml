name: Deploy to S3 and CloudFront

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”” Check out source code
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup env
        run: |
          echo "REACT_APP_API_PATH=${{secrets.REACT_APP_API_PATH}}" >> .env
          echo "PUBLIC_URL=${{secrets.PUBLIC_URL}}" >> .env

      - name: ğŸ” AWS Credential
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: ğŸ“‚ Install dependencies
        run: |
          yarn install

      - name: ğŸ—ï¸ Build project
        run: |
          export CI=false
          yarn build

      - name: ğŸš€ Deploy to S3
        run: aws s3 sync dist/ s3://modutime-client-bucket --acl public-read
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: ğŸ“„ Create invalidation in CloudFront
        uses: chetan/invalidate-cloudfront-action@v2
        env:
          DISTRIBUTION: ${{ secrets.AWS_CLOUDFRONT_ID }}
          PATHS: '/*'
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
